name = "bridge-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"

routes = [
  { pattern = "bridge.agents.hot/*", zone_name = "agents.hot" }
]

[[kv_namespaces]]
binding = "BRIDGE_KV"
id = "cbde8495ccf7412889492a7a2ebc7b8e"

[durable_objects]
bindings = [
  { name = "AGENT_SESSIONS", class_name = "AgentSession" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["AgentSession"]
